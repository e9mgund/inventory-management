{% extends 'inventorymanager/overview.html' %}

{% load static %}

<link rel="stylesheet" href="{% static 'inventorymanager/tables.css' %}">

{% block assettype %}
<div class="table-container" id="assettype">
    <div class="table-inside">
        <table>
            <thead>
                <th>Name</th>
                <th>Quantity</th>
            </thead>
            {% for asset in atypes_list %}
            <tr>
                <td><a class="first-col" href="#">{{asset.type_name}}</a></td>
                <td>{{asset.type_quantity}}</td>
            </tr>
            {% endfor %}
        </table>
        </div>
</div>
{% endblock assettype %}
