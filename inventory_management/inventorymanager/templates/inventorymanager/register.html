<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        #form-container {
            max-width: 480px;
        }
    </style>
</head>
<body>
    <div id="container" class="container-md my-5">
        <div id="lower" class="">
            <div id="innerlower" class="d-flex justify-content-center">
                <form id="form-container" autocomplete="off" method="post" class="row g-3">
                    {% csrf_token %}
                    <div id="welcome" class="col-md-12 text-center">
                        <h2 class="mb-3">Create an account</h1>
                    </div>
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">First Name <span style="color: red;">*</span></label>
                        <input name="first_name" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Last Name <span style="color: red;">*</span></label>
                        <input name="last_name" type="text" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email <span style="color: red;">*</span></label>
                        <input name="email" type="email" class="form-control">
                    </div>
                    <div class="col-md-12">
                        <label for="username" class="form-label">Username <span style="color: red;">*</span></label>
                        <input name="username" type="text" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="password1" class="form-label">Password <span style="color: red;">*</span></label>
                        <input name="password1" type="password" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="password2" class="form-label">Password Again <span style="color: red;">*</span></label>
                        <input name="password2" type="password" class="form-control">
                    </div>
                    <div class="">
                        <input type="submit" value="Register" class="form-control btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    {{error}}
</body>
</html>
